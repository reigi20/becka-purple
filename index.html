<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becka Purple</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class= 'bg-becka-purple-darkest'>
    <div class="xl:container h-screen mx-auto bg-gray-500 ">
        <!-- HEADER -->
        <header>
            <!-- Navegation bar -->
            <nav class="flex flex-row items-center bg-black">
                <!-- LOGO -->
                <div class="py-1 ml-11">
                    <img class="w-36" src="assets/img/logo.jpeg" alt="Logo Becka Purple">
                </div>
                <!-- Links big screens-->
                <ul class="hidden sm:flex flex-1 justify-end items-center gap-8 mr-11 text-white">
                    <li><a href="#">Sobre mi</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Contacto</a></li> 
                </ul>
                <!-- Hamburguer small screens -->
                <div class="ml-auto mr-5 sm:hidden bg-white w-10">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
            </nav>  
            <!-- End Navegation bar -->
            
            <!-- Banner -->
            <section class="flex flex-col-reverse sm:flex-row items-center m-auto py-10 bg-banner sm:h-96">
                
                
                <div class="flex flex-col flex-1 content-center sm:ml-16 text-center sm:text-left text-3xl sm:text-4xl md:text-5xl leading-snug bg-font-main">
                    <h2>Luce con estilo y a</h2>
                    <h2> la moda</h2>
                    <h2>con Becka Purple</h2>

                     <!-- Buttons -->
                    <div class="flex flex-row text-sm my-3">
                        <button class="bg-btn-purple hover:bg-purple-900 text-white m-1 p-2">
                            Boton primario
                        </button>
                        <button class="hover:bg-btn-purple text-white m-1 p-2">
                            Saber mas &#8594;
                        </button>
                    </div>
                </div>


                <!-- Images -->
                <img class="w-1/3 mr-3" src="assets/img/logo.jpeg" alt="Logo Becka Purple">

                
            </section>
        </header>
        <!-- END HEADER -->
    </div>
</body>
</html>
